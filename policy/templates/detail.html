	<script type="text/javascript">
		// 나이 제한 확인하기
		var minAge = 18;
		var maxAge = 34;
		var minGraduation = 2;
		var today = new Date()
		//Calculates age from given Birth Date in the form//
		function _calcAge(birthDate, givenDate) {
			givenDate = new Date(today);
			var dt1 = document.getElementById('date').value;
			var birthDate = new Date(dt1);
			var years = (givenDate.getFullYear() - birthDate.getFullYear());

			if (givenDate.getMonth() < birthDate.getMonth() ||
				givenDate.getMonth() == birthDate.getMonth() && givenDate.getDate() < birthDate.getDate()) {
				years--;
			}

			return years;
		}

		//Compares calculated age with minimum age and acts according to rules//
		function _setAge() {

			var age = _calcAge();
			var graduDate = _calcDate1();


			if (age >= minAge && age <= maxAge && (document.getElementById("graduationBox").checked == true ||
					document.getElementById("dropBox")
					.checked == true) && document.getElementById("currentNoJob").checked == true && graduDate <=
				minGraduation &&
				document.getElementById("userIncome").value <= 160) {
				alert("나이, 졸업(or 중퇴), 미취업자 조건 해당이어서 대상자입니다.");

			} else
				alert("대상자가 아닙니다.");





		}

		// 졸업, 중퇴 날짜 계산 
		function _calcDate1(graduatedDate, givenDate) {
			givenDate = new Date(today);
			var dt1 = document.getElementById('userGraduatedDate').value;
			var graduatedDate = new Date(dt1);
			var years = (givenDate.getFullYear() - graduatedDate.getFullYear());

			if (givenDate.getMonth() < graduatedDate.getMonth() ||
				givenDate.getMonth() == graduatedDate.getMonth() && givenDate.getDate() < graduatedDate
				.getDate()) {
				years--;
			}

			return years;
		}

		// 졸업 or 중퇴 체크하면 달력 뜨기
		function checkAble1(frm) {
			if (frm.graduationBox.checked == true) {
				frm.userGraduatedDate.disabled = false;
			} else {
				frm.userGraduatedDate.disabled = true;
			}
		}
	</script>
