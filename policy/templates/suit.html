        header {
            display: flex;

        }

        #main {
            display: flex;

        .container {
            margin: 0px 30px 30px 30px;
            background-color: lightblue;

            height: 120px;
            border-radius: 10px;

            display: flex;
            /* flex-direction: column; */

        .focuscontainer {

            font-size: 20px;

            /* justify-items: center; */

        #category,

            margin: 0px 0px 0px 30px;
            font-weight: bold;
        }

        .content {
            margin: 30px;
            background-color: linen;
            width: 200%;
            text-align: center;
        }

        .sub {
            border: 1px solid black;
        }

        .picture {
            height: 300px;
            line-height: 300px;
        }

        .subject {

        }

        .summary {

        .company {

        .footer {

        }
        .regular {

         }
        span {
            display: inline-block;
            margin-right: 160px;
